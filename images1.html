<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <a href="index.html">
        <button>Home</button>
    </a>

    <div id="overlay" class="overlay"></div>

    <div id="cards">
        <div class="card">
            <img class="lightbox" src="./Adobe Illustrator Recreation of Rosie the Riveter.jpg" alt="rosie">
            <p>Recreation of Rosie the Riveter, Adobe Illustrator</p>
            <button type="button">Click It</button>
        </div>
        <div class="card">
            <img class="lightbox" src="./Imaginary, Song Illustration Collage, Adobe Photoshop.jpg" alt="imaginary">
            <p>Imaginary, Song Illustration Collage, Adobe Photoshop</p>
            <button type="button">Click It</button>
        </div>
        <div class="card">
            <img class="lightbox" src="./Flamingo City Colored Pencil On Charcoal Paper.jpg" alt="flamingo">
            <p>Flamingo City, Colored Pencil On Charcoal Paper</p>
            <button type="button">Click It</button>
        </div>
        <div class="card">
            <img class="lightbox" src="./Feather Mixed Media Prints.jpg" alt="feather">
            <p>Feathers, Mixed Media Prints</p>
            <button type="button">Click It</button>
        </div>
        <div class="card">
            <img class="lightbox" src="./Lonely Girl, Mixed Media Print.jpg" alt="lonely">
            <p>Lonely Girl, Mixed Media Print</p>
            <button type="button">Click It</button>
        </div>
        <div class="card">
            <img class="lightbox" src="./Commission Drawing, Ink and Gouache Paint.jpg" alt="commissioned">
            <p>Commissioned Illustration, Ink and Gouache Paint</p>
            <button type="button">Click It</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
